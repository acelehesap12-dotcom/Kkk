name: ğŸš€ K99 Exchange Full Deployment

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deployment"
  cancel-in-progress: false

env:
  NODE_ENV: production

jobs:
  # ========================================
  # JOB 1: Frontend Build & Deploy to GitHub Pages
  # ========================================
  frontend:
    name: ğŸŒ Frontend Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./unified-exchange-platform/frontend
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./unified-exchange-platform/frontend/package-lock.json

      - name: ğŸ“š Install dependencies
        run: npm ci || npm install

      - name: ğŸ”¨ Build Static Site
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./unified-exchange-platform/frontend/out

  deploy-pages:
    name: ğŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ========================================
  # JOB 2: Trigger Render Deployment
  # ========================================
  backend:
    name: ğŸ”§ Backend Deploy (Render)
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”” Trigger Render Deploy Hook
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"trigger": "github-action", "branch": "main"}'
        continue-on-error: true

      - name: âœ… Backend Deploy Triggered
        run: |
          echo "ğŸš€ Backend deployment triggered on Render.com"
          echo "ğŸ“Š Services: user-service, order-gateway, market-data"

  # ========================================
  # JOB 3: Health Check
  # ========================================
  healthcheck:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: [deploy-pages, backend]
    steps:
      - name: â³ Wait for deployment
        run: sleep 60

      - name: ğŸ” Check Frontend
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://k99-exchange.xyz/ || echo "000")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Frontend is live!"
          else
            echo "âš ï¸ Frontend returned HTTP $HTTP_CODE"
          fi

      - name: ğŸ” Check API (if available)
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://api.k99-exchange.xyz/health || echo "000")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… API is healthy!"
          else
            echo "âš ï¸ API returned HTTP $HTTP_CODE (may not be deployed yet)"
          fi
        continue-on-error: true

  # ========================================
  # JOB 4: Notification
  # ========================================
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: healthcheck
    if: always()
    steps:
      - name: ğŸ“Š Deployment Summary
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘     ğŸ‰ K99 EXCHANGE DEPLOYMENT         â•‘"
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          echo "â•‘ ğŸŒ Frontend: https://k99-exchange.xyz  â•‘"
          echo "â•‘ ğŸ”§ API: https://api.k99-exchange.xyz   â•‘"
          echo "â•‘ ğŸ“Š Status: Deployment Complete         â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
